      function initializeGame(){
        localStorage.clear();
        //Do not display user until new game
        document.querySelector('.current_flip').style.display = 'none';
        document.querySelector('.cards-remaining').innerHTML = 0;

        document.querySelector('.guess-buttons').style.display = 'none';

      function newGame(){
        const initialPlayer = setInitialPlayer();
       
        //display first player to throw card
        document.querySelector('.current_flip').style.display = 'block';
        document.querySelector('.current_flip').innerHTML = `${initialPlayer.name} click to flip card`;

        //Hide new game button
        document.querySelector('.game-area__new-game-btn').style.display = 'none';
        //shuffle game deck store new deck
    
        localStorage.setItem('gameDeck', JSON.stringify(shuffle(cards)));
        //Set initial deck count
        document.querySelector('.cards-remaining').innerHTML = JSON.parse(localStorage.getItem('gameDeck')).length;

        //set player points to zero
        document.querySelector('.player_one__score').innerHTML = players[0].points;
        document.querySelector('.player_two__score').innerHTML = players[1].points;
      }

      function setInitialPlayer() {
        const randomIndex = Math.floor(Math.random() * 2);
         
        if(randomIndex === 0){
          players[0] = { id: players[0].id, name: players[0].name, points: players[0].points, initial: true, option: false };
          players[1] = { id: players[1].id, name: players[1].name, points: players[1].points, initial: false, option: true };
        } else {
          players[1] = { id: players[1].id, name: players[1].name, points: players[1].points, initial: true, option: false };
          players[0] = { id: players[0].id, name: players[0].name, points: players[0].points, initial: false, option: true };
        }
        
        return players[randomIndex];
      }

      function shuffle(a) {
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }

      function flipCard() {
        const playerOptionToGuess = JSON.parse(localStorage.getItem('players')).filter(player => !player.timeToGuess);
        const shuffledGameDeck = JSON.parse(localStorage.getItem('gameDeck'));

        let updatedDeck;
        let nextCard;

          nextCard = gameDeck[0];
          localStorage.setItem('secondCardOption', JSON.stringify(nextCard.cardWeight));
          document.querySelector('.player_two_card').innerHTML = `Player two ${nextCard.cardType} ${nextCard.cardValue}`;

          //display card
          updatedDeck = JSON.stringify(gameDeck.filter(item => item.id !== nextCard.id));
          localStorage.setItem('gameDeck', updatedDeck);
          document.querySelector('.cards-remaining').innerHTML = JSON.parse(localStorage.getItem('gameDeck')).length;

          displayOptions();

          //Move to player 1 Option

        }

          displayOptions();
